 <div  class="product">
  <a [routerLink]="['/products',product.id]" href="#">  <img [src]  = "product.photoPath" [alt]="product.name" >   <!--dinamik bir router yaptık routerLinkte-->
  <div class="product-name">{{product.name}}</div>
</a>
  <div class="product-price">{{product.price.toFixed(2)}} TL</div>
  <div class="quantity-bar d-flex justify-content-between align-items-center mt-2">
    <button (click)="decreaseAmount(product)" class="btn btn-sm btn-danger">-</button>
    <input type="text"  [(ngModel)]="product.quantity"(ngModelChange)="updateBasket(product)"     >  <!--  çift taraflı binding için ngModel kullanılıyor bak bu çok önemli -->
    <button (click)="increaseAmount(product)" class="btn btn-sm btn-success">+</button>
  </div>
</div>
